<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Critiq</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./rate.css">
    <link rel="stylesheet" href="./leaderboard.css">
</head>

<body>
    <header>
        <h1><a class="header" href="../index.html">CRITIQ</a></h1>
    </header>
    <a class="btn primary navigation" href="../guess/guess.html">Play a Game</a>
    <div class="container">
        <div class="matchup">
            <div id="movieA" class="movie" onclick="chooseMovie(movieA);">
                <div class="poster-placeholder"></div>
                <div class="info-icon" title="Show info">ℹ</div>
                <div class="meta" aria-hidden="true" onclick="event.stopPropagation();">
                    <h3 class="title">Title</h3>
                    <p>Overview</p>
                    <div class="release-date">Released: YYYY-MM-DD</div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <div id="movieB" class="movie" onclick="chooseMovie(movieB);">
                <div class="poster-placeholder"></div>
                <div class="info-icon" title="Show info">ℹ</div>
                <div class="meta" aria-hidden="true" onclick="event.stopPropagation();">
                    <h3 class="title">Title</h3>
                    <p>Overview</p>
                    <div class="release-date">Released: YYYY-MM-DD</div>
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="btn" onclick="randomMatchup();">Skip</button>
        </div>
    </div>
    <aside class="sidebar">
        <h2>Rankings</h2>
        <div class="lb-wrapper">
            <ul id="leaderboard"></ul>
        </div>
        <div class="comparisons-box">
            <div class="comparisons-label">Comparisons</div>
            <div class="comparisons-count" id="comparisonCount"></div>
        </div>
    </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase.js"></script>-->
    <script src="./compare.js"></script>
    <script src="./leaderboard.js"></script>
</body>

</html>
