<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Critiq - Guess</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./guess_adam.css">
</head>

<body>
    <header>
        <h1><a class="header" href="../rate/rate.html">CRITIQ</a></h1>
    </header>
    <div id="higherLowerGame" class="game-area">
        <div class="game-container">
            <img id="blur-1">
            <div id="currentMovie" class="game-movie"></div>
            <img id="blur-2">
            <div id="nextMovie" class="game-movie"></div>
            <div class="game-controls">
                <button id="hlHigherBtn" class="btn game-btn">Higher</button>
                <button id="hlLowerBtn" class="btn game-btn">Lower</button>
            </div>
        </div>
        <div class="vs-circle">VS</div>
        <div class="game-score">
            Score: <span id="hlScore">0</span>
        </div>
    </div>
    <div id="gameOverScreen" class="game-over-overlay" style="display: none;">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <div class="game-over-message" id="gameOverMessage"></div>
            <button id="playAgainBtn" class="btn primary center" onclick="newGame();">Play Again</button>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="./guess_adam.js"></script>
</body>

</html>
